name: law_diary
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  fluttertoast: ^8.2.12
  flutter_spinkit: ^5.2.2
  easy_localization: ^3.0.8
  flutter_bloc: ^9.1.1
  get_it: ^8.2.0
  dio: ^5.9.0
  logger: ^2.6.1
  shared_preferences: ^2.5.3
  flutter_secure_storage: ^9.2.4
  equatable: ^2.0.7
  dartz: ^0.10.1
  flutter_launcher_icons: ^0.14.4
  flutter_advanced_drawer: ^1.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/vectors/
    - assets/langs/

